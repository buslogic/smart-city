name: Deploy Backend to DigitalOcean

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com
  IMAGE_NAME: smart-city/backend

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./apps/backend
        run: npm ci
      
      - name: Run linter
        working-directory: ./apps/backend
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./apps/backend
        run: npm test --passWithNoTests
        continue-on-error: true

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      
      - name: Login to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1200
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
                       -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
                       -f apps/backend/Dockerfile \
                       apps/backend/
      
      - name: Push Docker images
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Droplet
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            # Login to DigitalOcean Registry
            docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} registry.digitalocean.com
            
            # Stop existing container if running
            docker stop backend-app || true
            docker rm backend-app || true
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Run new container with host network for Redis connection
            docker run -d \
              --name backend-app \
              --restart unless-stopped \
              --network host \
              --env-file /root/apps/backend/.env.production \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            
            # Copy SSH key for legacy server communication
            docker cp /root/.ssh/gsp-to-legacy backend-app:/home/nestjs/.ssh/gsp-to-legacy || echo "SSH key copy failed, continuing..."
            docker exec -u root backend-app chown nestjs:nodejs /home/nestjs/.ssh/gsp-to-legacy || echo "Chown failed, continuing..."
            docker exec -u root backend-app chmod 600 /home/nestjs/.ssh/gsp-to-legacy || echo "Chmod failed, continuing..."
            
            # Add legacy server to known_hosts to prevent SSH prompt
            docker exec -u root backend-app sh -c 'ssh-keyscan -H 79.101.48.11 >> /home/nestjs/.ssh/known_hosts 2>/dev/null' || echo "Known hosts failed, continuing..."
            docker exec -u root backend-app chown nestjs:nodejs /home/nestjs/.ssh/known_hosts || echo "Chown known_hosts failed, continuing..."
            
            # Wait for container to be ready
            sleep 10
            
            # Run database migrations
            echo "Running database migrations..."
            docker exec backend-app npx prisma migrate deploy
            
            # Run seed (only if needed - check if admin exists first)
            echo "Checking if database needs seeding..."
            docker exec backend-app npx prisma db seed || echo "Seed might have failed, but continuing..."
            
            # Health check
            curl -f http://localhost:3010/api/health || exit 1
            
            echo "Deployment successful!"