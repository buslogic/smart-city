name: Deploy Backend to Production

on:
  push:
    branches: [main]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  # First check if Prisma validation is needed and run it
  prisma-check:
    uses: ./.github/workflows/validate-prisma-check.yml

  # Build and push Docker image
  build:
    needs: prisma-check
    # Only build if Prisma validation passed or wasn't required
    if: needs.prisma-check.outputs.validation-required == 'false' || needs.prisma-check.outputs.validation-passed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DigitalOcean Container Registry
        uses: docker/login-action@v2
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/backend
          push: true
          tags: registry.digitalocean.com/smart-city/backend:latest,registry.digitalocean.com/smart-city/backend:${{ github.sha }}
          cache-from: type=registry,ref=registry.digitalocean.com/smart-city/backend:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/smart-city/backend:buildcache,mode=max

  # Deploy to production server
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            # Pripremi SSH ključeve na serveru
            mkdir -p /root/apps/backend/.ssh

            # Kopiraj SSH ključeve iz secrets (preko environment varijabli)
            cat > /root/apps/backend/.ssh/gsp-to-legacy << 'EOF'
            ${{ secrets.LEGACY_SSH_KEY }}
            EOF

            cat > /root/apps/backend/.ssh/gsp-to-legacy.pub << 'EOF'
            ${{ secrets.LEGACY_SSH_KEY_PUB }}
            EOF

            cat > /root/apps/backend/.ssh/known_hosts << 'EOF'
            ${{ secrets.LEGACY_KNOWN_HOSTS }}
            EOF

            # Postavi pravilne permissions
            chmod 700 /root/apps/backend/.ssh
            chmod 600 /root/apps/backend/.ssh/gsp-to-legacy
            chmod 644 /root/apps/backend/.ssh/gsp-to-legacy.pub
            chmod 644 /root/apps/backend/.ssh/known_hosts

            # Pull latest image
            docker pull registry.digitalocean.com/smart-city/backend:latest

            # Stop and remove old container
            docker stop backend-app || true
            docker rm backend-app || true

            # Start new container sa SSH mount-om
            docker run -d \
              --name backend-app \
              --restart unless-stopped \
              --network host \
              --env-file /root/apps/backend/.env.production \
              -v /root/apps/backend/uploads:/app/uploads \
              -v /root/apps/backend/.ssh:/home/nestjs/.ssh:ro \
              --health-cmd="curl -f http://localhost:3010/health || exit 1" \
              --health-interval=30s \
              --health-timeout=10s \
              --health-retries=3 \
              registry.digitalocean.com/smart-city/backend:latest

            # Popravi ownership SSH ključeva UNUTAR kontejnera (read-only mount problem)
            # Kopiramo ih u tmpfs i menjamo ownership
            docker exec -u root backend-app sh -c '
              mkdir -p /tmp/.ssh &&
              cp -r /home/nestjs/.ssh/* /tmp/.ssh/ &&
              chown -R nestjs:nogroup /tmp/.ssh &&
              chmod 700 /tmp/.ssh &&
              chmod 600 /tmp/.ssh/gsp-to-legacy /tmp/.ssh/known_hosts &&
              chmod 644 /tmp/.ssh/*.pub &&
              rm -rf /home/nestjs/.ssh &&
              mv /tmp/.ssh /home/nestjs/.ssh
            '

            # Wait for container to be healthy
            echo "Waiting for container to be healthy..."
            sleep 10

            # Check if container is running
            docker ps | grep backend-app

            # Run database migrations
            echo "Running database migrations..."
            docker exec backend-app npx prisma migrate deploy || echo "Migration might have failed, but continuing..."

            # Clean up old images
            docker image prune -f

      - name: Verify deployment
        run: |
          echo "🔍 Verifying deployment..."
          sleep 20
          curl -f https://api.smart-city.rs/health || echo "Warning: Health check failed, but container may still be starting"
          echo "✅ Deployment completed!"

      - name: Send notification on success
        if: success()
        run: |
          echo "✅ Backend deployed successfully to production!"
          echo "📍 API URL: https://api.smart-city.rs"
          echo "🔄 Image: registry.digitalocean.com/smart-city/backend:${{ github.sha }}"

      - name: Send notification on failure
        if: failure()
        run: |
          echo "❌ Backend deployment failed!"
          echo "Please check the logs for more information."