name: Build Admin Portal Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'apps/admin-portal/**'
      - '.github/workflows/build-admin-image.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +'%Y%m%d_%H%M')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/admin-portal
          push: true
          tags: |
            registry.digitalocean.com/smart-city/admin:latest
            registry.digitalocean.com/smart-city/admin:${{ steps.timestamp.outputs.tag }}
          cache-from: type=registry,ref=registry.digitalocean.com/smart-city/admin:buildcache
          cache-to: type=registry,ref=registry.digitalocean.com/smart-city/admin:buildcache,mode=max

      - name: Send notification on success
        if: success()
        run: |
          echo "‚úÖ Admin Portal Docker image built successfully!"
          echo "üì¶ Tags:"
          echo "   - registry.digitalocean.com/smart-city/admin:latest"
          echo "   - registry.digitalocean.com/smart-city/admin:${{ steps.timestamp.outputs.tag }}"

      - name: Send notification on failure
        if: failure()
        run: |
          echo "‚ùå Admin Portal Docker image build failed!"
          echo "Please check the logs for more information."
